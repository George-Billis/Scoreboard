<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Scoreboard App</title>
  </head>
  <body>
    <main>
      <div class="col1">
        <h1>HOME</h1>
        <div class="h2-cont">
          <h2 id="home-score">0</h2>
        </div>
        <div class="btns">
          <button onclick="add1H()">+ 1</button>
          <button onclick="add2H()">+ 2</button>
          <button onclick="add3H()">+ 3</button>
        </div>
      </div>
      <div class="col2">
        <h1>GUEST</h1>
        <div class="h2-cont">
          <h2 id="guest-score">0</h2>
        </div>
        <div class="btns">
          <button onclick="add1G()">+ 1</button>
          <button onclick="add2G()">+ 2</button>
          <button onclick="add3G()">+ 3</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
